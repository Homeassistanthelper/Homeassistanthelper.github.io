<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant Device Setup Manual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        section {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        function redirectToManual() {
            // Get the customer ID from the input
            var customerId = document.getElementById('customerId').value;

            // Extract the last two digits of the customer ID
            var lastTwoDigits = customerId.slice(-2);

            // Define an object to map the redirection URLs based on the last two digits for English
            var redirectionMapEn = {
                '11': 'https://homeassistanthelper.github.io/En-manual_11.html',
                '12': 'https://homeassistanthelper.github.io/En-manual_12.html',
                '13': 'https://homeassistanthelper.github.io/En-manual_13.html',
                '14': 'https://homeassistanthelper.github.io/En-manual_14.html',
                '21': 'https://homeassistanthelper.github.io/En-manual_21.html',
                '22': 'https://homeassistanthelper.github.io/En-manual_22.html',
                '23': 'https://homeassistanthelper.github.io/En-manual_23.html',
                '24': 'https://homeassistanthelper.github.io/En-manual_24.html',
                '31': 'https://homeassistanthelper.github.io/En-manual_31.html',
                '32': 'https://homeassistanthelper.github.io/En-manual_32.html',
                '33': 'https://homeassistanthelper.github.io/En-manual_33.html',
                '34': 'https://homeassistanthelper.github.io/En-manual_34.html',
                // Add more mappings as needed
            };

            // Define an object to map the redirection URLs based on the last two digits for German
            var redirectionMapDe = {
                '11': 'https://homeassistanthelper.github.io/De-manual_11.html',
                '12': 'https://homeassistanthelper.github.io/De-manual_12.html',
                '13': 'https://homeassistanthelper.github.io/De-manual_13.html',
                '14': 'https://homeassistanthelper.github.io/De-manual_14.html',
                '21': 'https://homeassistanthelper.github.io/De-manual_21.html',
                '22': 'https://homeassistanthelper.github.io/De-manual_22.html',
                '23': 'https://homeassistanthelper.github.io/De-manual_23.html',
                '24': 'https://homeassistanthelper.github.io/De-manual_24.html',
                '31': 'https://homeassistanthelper.github.io/De-manual_31.html',
                '32': 'https://homeassistanthelper.github.io/De-manual_32.html',
                '33': 'https://homeassistanthelper.github.io/De-manual_33.html',
                '34': 'https://homeassistanthelper.github.io/De-manual_34.html',
                // Add more mappings as needed
            };

            // Get the redirection URL based on the last two digits for English
            var redirectionUrlEn = redirectionMapEn[lastTwoDigits];

            // Get the redirection URL based on the last two digits for German
            var redirectionUrlDe = redirectionMapDe[lastTwoDigits];

            // Redirect to the specified URL based on language preference
            if (redirectionUrlEn && redirectionUrlDe) {
                // Assuming English if the last two digits are even, otherwise German
                var language = lastTwoDigits % 2 === 0 ? 'en' : 'de';
                var redirectionUrl = language === 'en' ? redirectionUrlEn : redirectionUrlDe;
                window.location.href = redirectionUrl;
            } else {
                alert('Invalid customer ID or redirection URL.');
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Home Assistant Device Setup Manual</h1>
    </header>

    <section>
        <h2>Enter Your Customer ID</h2>
        <p>Please enter your customer ID to access the setup manual:</p>
        <input type="text" id="customerId" placeholder="Customer ID">
        <button onclick="redirectToManual()">Go</button>
    </section>

</body>
</html>
